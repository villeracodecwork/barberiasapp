<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para el ícono principal -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para elementos metálicos -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0AEC0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el acento dorado -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6E05E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D69E2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para el ícono -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Brillo para efectos metálicos -->
    <filter id="shine">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo del ícono de app (cuadrado redondeado) -->
  <rect x="50" y="40" width="120" height="120" rx="24" ry="24" 
        fill="url(#iconGradient)" filter="url(#iconShadow)"/>
  
  <!-- Reflejos del ícono para simular cristal -->
  <rect x="50" y="40" width="120" height="60" rx="24" ry="24" 
        fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Tijeras - Hoja izquierda -->
  <path d="M85 70 L110 95 L108 97 L83 72 Z" 
        fill="url(#metalGradient)" filter="url(#shine)"/>
  
  <!-- Tijeras - Hoja derecha -->
  <path d="M135 70 L110 95 L112 97 L137 72 Z" 
        fill="url(#metalGradient)" filter="url(#shine)"/>
  
  <!-- Mango izquierdo de las tijeras -->
  <circle cx="80" cy="75" r="8" fill="url(#metalGradient)" opacity="0.9"/>
  <circle cx="80" cy="75" r="6" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Mango derecho de las tijeras -->
  <circle cx="140" cy="75" r="8" fill="url(#metalGradient)" opacity="0.9"/>
  <circle cx="140" cy="75" r="6" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Pivot central de las tijeras -->
  <circle cx="110" cy="95" r="4" fill="url(#goldGradient)"/>
  <circle cx="110" cy="95" r="2" fill="#1A202C"/>
  
  <!-- Elementos de conectividad (señal WiFi estilizada) -->
  <path d="M125 110 Q135 115 135 125" fill="none" stroke="url(#goldGradient)" 
        stroke-width="2" opacity="0.8"/>
  <path d="M130 112 Q135 115 135 120" fill="none" stroke="url(#goldGradient)" 
        stroke-width="2" opacity="0.6"/>
  <circle cx="135" cy="125" r="1.5" fill="url(#goldGradient)"/>
  
  <!-- Detalles de brillo en las hojas -->
  <path d="M87 72 L105 90" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <path d="M133 72 L115 90" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  
  <!-- Texto "Barberías App" -->
  <text x="200" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="28" 
        font-weight="300" fill="#2D3748">Barberías</text>
  
  <text x="200" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="32" 
        font-weight="700" fill="url(#goldGradient)">App</text>
  
  <!-- Línea decorativa -->
  <line x1="200" y1="130" x2="320" y2="130" stroke="url(#goldGradient)" 
        stroke-width="2" opacity="0.5"/>
  
  <!-- Versión pequeña del logo (para favicon/iconos pequeños) -->
  <g transform="translate(50, 180) scale(0.6)">
    <!-- Fondo simplificado -->
    <rect x="0" y="0" width="80" height="80" rx="16" ry="16" 
          fill="url(#iconGradient)"/>
    
    <!-- Tijeras simplificadas -->
    <path d="M20 25 L40 45 L60 25" fill="none" stroke="url(#metalGradient)" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 55 L40 45 L60 55" fill="none" stroke="url(#metalGradient)" 
          stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Punto de conectividad -->
    <circle cx="55" cy="60" r="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Etiqueta para versión pequeña -->
  <text x="130" y="200" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
        fill="#718096">Versión compacta</text>
</svg>